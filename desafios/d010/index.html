<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body{
            font: 12pt Arial;
            }
        button{ font-size: 12pt;
                padding: 30px;
            }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="resultado">
        <p>Considerando uma equação no formato <em><strong>a</strong><sup>x</sup>+<strong>b</strong>x+<strong>c</strong>=0</em>, aperte o botão acima para calcular o valor de △.</p>
    </section>
    <script>
        function calcular(){
            let a = Number(prompt('Qual o valor de a?'))
            let b = Number(prompt('Qual o valor de b?'))
            let c = Number(prompt('Qual o valor de c?'))

            let delta = Math.pow(b,2) - 4*a*c

            let res = document.getElementById('resultado')
            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
            <p>O Cálculo realizado será <strong>△ = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>
            <p>O Valor calculado foi de <strong><mark>△ = ${delta}</mark></strong></p>`
        }

    
    </script>
</body>
</html>
