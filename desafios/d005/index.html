<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body{
            font: 12pt Arial;
            }
        button{ font-size: 12pt;
                padding: 30px;
            }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <button onclick="iniciar()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>
    <script>
        function iniciar(){
            let dist = Number(window.prompt('Digite uma distância em metros (m)'))
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<h1>A distância de ${dist} metros, corresponde a: </h1>
            <p>${dist*(10**-3)} quilômetros (Km)</p>
            <p>${dist*(10**-2)} hectômetros (Hm)</p>
            <p>${dist*(10**-1)} decâmetros (Amm)</p>
            <p>${dist*(10**1)} decímetros (dm)</p>
            <p>${dist*(10**2)} centímetros (cm)</p>
            <p>${dist*(10**3)} milimetros (mm)</p>`
        }
    </script>
</body>
</html>
